name: Deploy Lambda to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite execu√ß√£o manual

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY_NAME: ${{ secrets.ECR_REPOSITORY_NAME }}

jobs:
  build-and-push:
    name: Build and Push Docker Image to ECR
    runs-on: ubuntu-latest
    
    outputs:
      ecr_image_uri: ${{ steps.vars.outputs.ecr_image_uri }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@ff717079ee2060e4bcee96c4779b553acc87447c # v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@062b18b96a7aff071d4dc91bc00c4c1a7945b076 # v2
        with:
          registries: ${{ secrets.AWS_ACCOUNT_ID }}

      - name: Set up variables
        id: vars
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          # Valida que AWS_ACCOUNT_ID est√° dispon√≠vel
          if [ -z "${AWS_ACCOUNT_ID}" ]; then
            echo "‚ùå Erro: AWS_ACCOUNT_ID n√£o est√° dispon√≠vel!"
            exit 1
          fi
          
          # Tenta obter o registry do output do login, se n√£o estiver dispon√≠vel, constr√≥i manualmente
          ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          
          if [ -z "${ECR_REGISTRY}" ] || [[ ! "${ECR_REGISTRY}" =~ ^[0-9]+\.dkr\.ecr\..+ ]]; then
            echo "‚ö†Ô∏è Registry n√£o encontrado no output ou inv√°lido, construindo manualmente..."
            ECR_REGISTRY="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
            echo "‚úÖ Registry constru√≠do: ${ECR_REGISTRY}"
          else
            echo "‚úÖ Registry obtido do login: ${ECR_REGISTRY}"
          fi
          
          echo "üîç Debug - AWS_ACCOUNT_ID: ${AWS_ACCOUNT_ID}"
          echo "üîç Debug - AWS_REGION: ${AWS_REGION}"
          echo "üîç Debug - ECR_REGISTRY: ${ECR_REGISTRY}"
          echo "üîç Debug - ECR_REPOSITORY_NAME: ${ECR_REPOSITORY_NAME}"
          
          ECR_REPOSITORY_URL="${ECR_REGISTRY}/${ECR_REPOSITORY_NAME}"
          IMAGE_TAG="sha-${GITHUB_SHA::7}"
          ECR_IMAGE_URI="${ECR_REPOSITORY_URL}:${IMAGE_TAG}"
          
          # Valida que a URI est√° completa
          if [[ ! "${ECR_IMAGE_URI}" =~ ^[0-9]+\.dkr\.ecr\..+ ]]; then
            echo "‚ùå Erro: ECR_IMAGE_URI constru√≠da est√° inv√°lida: ${ECR_IMAGE_URI}"
            exit 1
          fi
          
          echo "üîç Debug - ECR_REPOSITORY_URL: ${ECR_REPOSITORY_URL}"
          echo "üîç Debug - IMAGE_TAG: ${IMAGE_TAG}"
          echo "üîç Debug - ECR_IMAGE_URI: ${ECR_IMAGE_URI}"
          
          echo "ECR_REGISTRY=${ECR_REGISTRY}" >> "$GITHUB_ENV"
          echo "ECR_REPOSITORY_URL=${ECR_REPOSITORY_URL}" >> "$GITHUB_ENV"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> "$GITHUB_ENV"
          echo "ECR_IMAGE_URI=${ECR_IMAGE_URI}" >> "$GITHUB_ENV"
          
          echo "ecr_repository_url=${ECR_REPOSITORY_URL}" >> "$GITHUB_OUTPUT"
          echo "image_tag=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"
          echo "ecr_image_uri=${ECR_IMAGE_URI}" >> "$GITHUB_OUTPUT"
          
          echo "‚úÖ Output definido: ecr_image_uri=${ECR_IMAGE_URI}"

      - name: Build Docker image
        id: build
        run: |
          docker build -t ${{ env.ECR_IMAGE_URI }} .
          echo "‚úÖ Imagem buildada: ${{ env.ECR_IMAGE_URI }}"

      - name: Tag image as latest
        run: |
          docker tag ${{ env.ECR_IMAGE_URI }} ${{ env.ECR_REPOSITORY_URL }}:latest

      - name: Push image to ECR
        run: |
          docker push ${{ env.ECR_IMAGE_URI }}
          docker push ${{ env.ECR_REPOSITORY_URL }}:latest

      - name: Verify job output
        run: |
          echo "üîç Verificando output do job..."
          echo "Output do step vars: ${{ steps.vars.outputs.ecr_image_uri }}"
          echo "Output do job ser√°: ${{ steps.vars.outputs.ecr_image_uri }}"
          if [ -z "${{ steps.vars.outputs.ecr_image_uri }}" ]; then
            echo "‚ö†Ô∏è Aviso: Output do step vars est√° vazio!"
            echo "Vari√°vel de ambiente ECR_IMAGE_URI: ${ECR_IMAGE_URI}"
          else
            echo "‚úÖ Output do job est√° definido corretamente"
          fi

  update-lambda-image:
    name: Atualizar Imagem do Lambda
    needs: build-and-push
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lambda_mode: [Customer, Admin, Migrator]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@ff717079ee2060e4bcee96c4779b553acc87447c # v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configurar nome do Lambda por modo
        id: lambda-config
        env:
          LAMBDA_MODE: ${{ matrix.lambda_mode }}
          # Permitir override via secrets se necess√°rio
          LAMBDA_FUNCTION_NAME_CUSTOMER: ${{ secrets.LAMBDA_FUNCTION_NAME_CUSTOMER }}
          LAMBDA_FUNCTION_NAME_ADMIN: ${{ secrets.LAMBDA_FUNCTION_NAME_ADMIN }}
          LAMBDA_FUNCTION_NAME_MIGRATOR: ${{ secrets.LAMBDA_FUNCTION_NAME_MIGRATOR }}
        run: |
          LAMBDA_MODE="${{ matrix.lambda_mode }}"
          LAMBDA_MODE_UPPER=$(echo "${LAMBDA_MODE}" | tr '[:lower:]' '[:upper:]')
          
          # Valores padr√£o baseados no modo
          case "${LAMBDA_MODE_UPPER}" in
            CUSTOMER)
              DEFAULT_FUNCTION_NAME="fiap-fase4-infra-auth-lambda"
              ;;
            ADMIN)
              DEFAULT_FUNCTION_NAME="fiap-fase4-infra-auth-admin-lambda"
              ;;
            MIGRATOR)
              DEFAULT_FUNCTION_NAME="fiap-fase4-infra-auth-migrator-lambda"
              ;;
            *)
              echo "‚ùå Erro: Modo Lambda inv√°lido: ${LAMBDA_MODE}"
              exit 1
              ;;
          esac
          
          # Construir nome da vari√°vel de override baseado no modo
          FUNCTION_NAME_VAR="LAMBDA_FUNCTION_NAME_${LAMBDA_MODE_UPPER}"
          
          # Obter valor da vari√°vel de ambiente (override) ou usar padr√£o
          LAMBDA_FUNCTION_NAME=$(eval echo \$${FUNCTION_NAME_VAR})
          if [ -z "${LAMBDA_FUNCTION_NAME}" ]; then
            LAMBDA_FUNCTION_NAME="${DEFAULT_FUNCTION_NAME}"
            echo "‚ÑπÔ∏è Usando nome padr√£o para ${LAMBDA_MODE}: ${LAMBDA_FUNCTION_NAME}"
          else
            echo "‚ÑπÔ∏è Usando nome customizado para ${LAMBDA_MODE}: ${LAMBDA_FUNCTION_NAME}"
          fi
          
          echo "üîç Modo Lambda: ${LAMBDA_MODE}"
          echo "üîç Lambda Function Name: ${LAMBDA_FUNCTION_NAME}"
          
          echo "lambda_function_name=${LAMBDA_FUNCTION_NAME}" >> "$GITHUB_OUTPUT"

      - name: Obter URI da imagem ECR
        id: setup-ecr-uri
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          ECR_REPOSITORY_NAME: ${{ secrets.ECR_REPOSITORY_NAME }}
        run: |
          echo "üîç Debug - Outputs do job build-and-push:"
          ECR_URI="${{ needs.build-and-push.outputs.ecr_image_uri }}"
          echo "ecr_image_uri (direto): ${ECR_URI}"
          echo ""
          echo "üîç Todos os outputs dispon√≠veis (JSON):"
          echo "${{ toJSON(needs.build-and-push.outputs) }}"
          echo ""
          
          # Valida se a URI est√° completa (deve come√ßar com n√∫mero do account)
          if [ -n "${ECR_URI}" ] && [[ "${ECR_URI}" =~ ^[0-9]+\.dkr\.ecr\..+ ]]; then
            echo "‚úÖ ECR_URI v√°lida encontrada: ${ECR_URI}"
            echo "ECR_IMAGE_URI=${ECR_URI}" >> "$GITHUB_ENV"
            echo "ecr_image_uri=${ECR_URI}" >> "$GITHUB_OUTPUT"
          else
            echo "‚ö†Ô∏è ECR_URI est√° vazia, inv√°lida ou incompleta do output do job!"
            echo "URI recebida: '${ECR_URI}'"
            echo "Tentando construir manualmente..."
            # Constr√≥i manualmente como fallback
            if [ -z "${AWS_ACCOUNT_ID}" ]; then
              echo "‚ùå Erro: AWS_ACCOUNT_ID n√£o est√° dispon√≠vel!"
              exit 1
            fi
            if [ -z "${ECR_REPOSITORY_NAME}" ]; then
              echo "‚ùå Erro: ECR_REPOSITORY_NAME n√£o est√° dispon√≠vel!"
              exit 1
            fi
            IMAGE_TAG="sha-${GITHUB_SHA::7}"
            ECR_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY_NAME}:${IMAGE_TAG}"
            echo "ECR_IMAGE_URI=${ECR_URI}" >> "$GITHUB_ENV"
            echo "ecr_image_uri=${ECR_URI}" >> "$GITHUB_OUTPUT"
            echo "‚úÖ ECR_URI constru√≠do manualmente: ${ECR_URI}"
          fi
          
          # Valida√ß√£o final antes de continuar
          FINAL_URI="${ECR_IMAGE_URI:-${ECR_URI}}"
          if [[ ! "${FINAL_URI}" =~ ^[0-9]+\.dkr\.ecr\..+ ]]; then
            echo "‚ùå Erro cr√≠tico: ECR_IMAGE_URI final est√° inv√°lida: ${FINAL_URI}"
            echo "Formato esperado: <account-id>.dkr.ecr.<region>.amazonaws.com/<repo>:<tag>"
            exit 1
          fi
          echo "‚úÖ Valida√ß√£o final: ECR_IMAGE_URI=${FINAL_URI}"

      - name: Verificar Lambda existe
        env:
          LAMBDA_FUNCTION_NAME: ${{ steps.lambda-config.outputs.lambda_function_name }}
        run: |
          echo "üîç Verificando Lambda antes de atualizar imagem..."
          echo "  - Lambda Function Name: ${LAMBDA_FUNCTION_NAME}"
          
          # Verifica se o Lambda existe na AWS
          if ! aws lambda get-function \
            --function-name "${LAMBDA_FUNCTION_NAME}" \
            --region "${AWS_REGION}" > /dev/null 2>&1; then
            echo "‚ùå ERRO CR√çTICO: Lambda '${LAMBDA_FUNCTION_NAME}' N√ÉO existe na AWS!"
            echo "   O Lambda deve ser criado no projeto principal antes de atualizar a imagem"
            echo "   Falhando o workflow para evitar tentativa de cria√ß√£o"
            exit 1
          fi
          
          # Obt√©m informa√ß√µes completas do Lambda
          LAMBDA_INFO=$(aws lambda get-function \
            --function-name "${LAMBDA_FUNCTION_NAME}" \
            --region "${AWS_REGION}" \
            --output json 2>/dev/null)
          
          PACKAGE_TYPE=$(echo "${LAMBDA_INFO}" | jq -r '.Configuration.PackageType // "unknown"')
          CURRENT_IMAGE_URI=$(echo "${LAMBDA_INFO}" | jq -r '.Configuration.ImageUri // "N/A"')
          CODE_LOCATION=$(echo "${LAMBDA_INFO}" | jq -r '.Code.Location // "N/A"')
          RUNTIME=$(echo "${LAMBDA_INFO}" | jq -r '.Configuration.Runtime // "N/A"')
          HANDLER=$(echo "${LAMBDA_INFO}" | jq -r '.Configuration.Handler // "N/A"')
          
          echo "‚úÖ Lambda encontrado na AWS"
          echo ""
          echo "üìä Configura√ß√£o atual do Lambda:"
          echo "  - PackageType: ${PACKAGE_TYPE}"
          echo "  - Runtime: ${RUNTIME}"
          echo "  - Handler: ${HANDLER}"
          echo "  - Image URI: ${CURRENT_IMAGE_URI}"
          echo "  - Code Location: ${CODE_LOCATION}"
          echo ""
          
          # BLOQUEIA se n√£o for Image - este workflow s√≥ funciona com Lambdas do tipo Image
          if [ "${PACKAGE_TYPE}" != "Image" ]; then
            echo "‚ùå ERRO CR√çTICO: Lambda n√£o √© do tipo Image!"
            echo ""
            echo "üîç DIAGN√ìSTICO:"
            echo "   O Lambda foi criado como '${PACKAGE_TYPE}' no projeto principal."
            echo "   Este workflow espera que o Lambda seja do tipo 'Image' (container)."
            echo ""
            echo "   Evid√™ncias:"
            if [ "${PACKAGE_TYPE}" = "Zip" ]; then
              echo "   ‚úì PackageType = Zip (indica deploy via arquivo ZIP)"
              if [ "${RUNTIME}" != "N/A" ] && [ "${RUNTIME}" != "null" ]; then
                echo "   ‚úì Runtime = ${RUNTIME} (presente apenas em Lambdas Zip)"
              fi
              if [ "${HANDLER}" != "N/A" ] && [ "${HANDLER}" != "null" ]; then
                echo "   ‚úì Handler = ${HANDLER} (presente apenas em Lambdas Zip)"
              fi
              if [ "${CURRENT_IMAGE_URI}" = "N/A" ] || [ "${CURRENT_IMAGE_URI}" = "null" ]; then
                echo "   ‚úì Image URI = N/A (Lambdas Zip n√£o t√™m Image URI)"
              fi
            fi
            echo ""
            echo "üîß SOLU√á√ÉO - Corrigir no Projeto Principal:"
            echo ""
            echo "   1. No projeto principal (onde o Lambda foi criado via Terraform):"
            echo "      - Abra o arquivo Terraform que define o aws_lambda_function"
            echo "      - Certifique-se de que tem: package_type = \"Image\""
            echo "      - Certifique-se de que tem: image_uri = \"<uri-da-imagem-ecr>\""
            echo "      - REMOVA: handler e runtime (n√£o s√£o usados em Image)"
            echo ""
            echo "   2. Exemplo de configura√ß√£o correta no Terraform:"
            echo "      resource \"aws_lambda_function\" \"lambda\" {"
            echo "        function_name = \"seu-lambda-name\""
            echo "        package_type  = \"Image\"  # ‚Üê DEVE SER Image"
            echo "        image_uri     = \"<account>.dkr.ecr.<region>.amazonaws.com/<repo>:<tag>\""
            echo "        role          = aws_iam_role.lambda_role.arn"
            echo "        # N√ÉO inclua handler ou runtime para Image"
            echo "      }"
            echo ""
            echo "   3. Execute terraform apply no projeto principal"
            echo "      Isso vai converter o Lambda de Zip para Image"
            echo ""
            echo "   4. Depois disso, este workflow poder√° atualizar a imagem normalmente"
            echo ""
            echo "‚ùå Falhando o workflow - Lambda precisa ser convertido para Image primeiro"
            exit 1
          fi
          
          echo "‚úÖ Lambda √© do tipo Image (container) - pronto para atualiza√ß√£o"

      - name: Verificar se imagem existe no ECR
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          ECR_REPOSITORY_NAME: ${{ secrets.ECR_REPOSITORY_NAME }}
        run: |
          echo "üîç Verificando se a imagem existe no ECR..."
          IMAGE_TAG="sha-${GITHUB_SHA::7}"
          IMAGE_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY_NAME}:${IMAGE_TAG}"
          echo "Verificando imagem: ${IMAGE_URI}"
          
          # Verifica se a imagem existe no ECR
          if aws ecr describe-images \
            --repository-name "${ECR_REPOSITORY_NAME}" \
            --image-ids imageTag="${IMAGE_TAG}" \
            --region "${AWS_REGION}" > /dev/null 2>&1; then
            echo "‚úÖ Imagem encontrada no ECR: ${IMAGE_URI}"
          else
            echo "‚ùå Erro: Imagem n√£o encontrada no ECR: ${IMAGE_URI}"
            echo "Verificando tags dispon√≠veis..."
            aws ecr describe-images \
              --repository-name "${ECR_REPOSITORY_NAME}" \
              --region "${AWS_REGION}" \
              --query 'imageDetails[*].imageTags' \
              --output table || true
            exit 1
          fi

      - name: Atualizar imagem do Lambda
        env:
          LAMBDA_FUNCTION_NAME: ${{ steps.lambda-config.outputs.lambda_function_name }}
          ECR_IMAGE_URI: ${{ env.ECR_IMAGE_URI }}
        run: |
          echo "üîÑ Atualizando imagem do Lambda..."
          echo "  - Lambda Function Name: ${LAMBDA_FUNCTION_NAME}"
          echo "  - Nova Image URI: ${ECR_IMAGE_URI}"
          
          # Valida URI antes de atualizar
          if [[ ! "${ECR_IMAGE_URI}" =~ ^[0-9]+\.dkr\.ecr\..+ ]]; then
            echo "‚ùå Erro: ECR_IMAGE_URI est√° em formato inv√°lido: ${ECR_IMAGE_URI}"
            exit 1
          fi
          
          # Atualiza apenas a imagem do Lambda usando AWS CLI
          # Isso N√ÉO mexe no estado do Terraform do projeto principal
          # IMPORTANTE: O Lambda DEVE ser do tipo Image (n√£o Zip)
          # Se for Zip, este comando vai falhar com erro claro do AWS
          echo ""
          echo "üìã Executando: aws lambda update-function-code --image-uri"
          echo "   Este comando atualiza APENAS a imagem (PackageType deve ser Image)"
          echo ""
          
          # Executa o comando e captura tanto stdout quanto stderr
          set +e  # N√£o falhar imediatamente em caso de erro
          UPDATE_OUTPUT=$(aws lambda update-function-code \
            --function-name "${LAMBDA_FUNCTION_NAME}" \
            --image-uri "${ECR_IMAGE_URI}" \
            --region "${AWS_REGION}" \
            --output json 2>&1)
          UPDATE_EXIT_CODE=$?
          set -e  # Reativar falha em erro
          
          if [ ${UPDATE_EXIT_CODE} -eq 0 ]; then
            echo "‚úÖ Imagem do Lambda atualizada com sucesso!"
            echo ""
            echo "üìä Informa√ß√µes da atualiza√ß√£o:"
            echo "${UPDATE_OUTPUT}" | jq -r '. | "  - Function Name: \(.FunctionName)\n  - Image URI: \(.Code.ImageUri)\n  - Last Update Status: \(.LastUpdateStatus)\n  - State: \(.State)"' || echo "${UPDATE_OUTPUT}"
            
            # Aguarda a atualiza√ß√£o completar
            echo ""
            echo "‚è≥ Aguardando atualiza√ß√£o completar..."
            aws lambda wait function-updated \
              --function-name "${LAMBDA_FUNCTION_NAME}" \
              --region "${AWS_REGION}" || true
            
            echo "‚úÖ Lambda atualizado e pronto para uso"
          else
            echo "‚ùå Erro ao atualizar imagem do Lambda (exit code: ${UPDATE_EXIT_CODE})"
            echo ""
            echo "üìã Mensagem de erro do AWS CLI:"
            echo "${UPDATE_OUTPUT}"
            echo ""
            echo "üìã Poss√≠veis causas:"
            echo "   1. Lambda n√£o √© do tipo Image (√© Zip) - precisa ser convertido no projeto principal"
            echo "      ‚Üí Solu√ß√£o: Converter o Lambda de Zip para Image no projeto principal"
            echo "   2. Imagem ECR n√£o existe ou n√£o est√° acess√≠vel"
            echo "      ‚Üí Verifique se a imagem foi pushada corretamente no job build-and-push"
            echo "   3. Permiss√µes IAM insuficientes"
            echo "      ‚Üí Verifique se a role do workflow tem permiss√£o lambda:UpdateFunctionCode"
            echo "   4. URI da imagem est√° incorreta"
            echo "      ‚Üí Verifique se a URI est√° no formato: <account>.dkr.ecr.<region>.amazonaws.com/<repo>:<tag>"
            echo ""
            
            # Tenta obter mais informa√ß√µes sobre o Lambda
            echo "üîç Informa√ß√µes atuais do Lambda:"
            LAMBDA_CURRENT=$(aws lambda get-function \
              --function-name "${LAMBDA_FUNCTION_NAME}" \
              --region "${AWS_REGION}" \
              --output json 2>&1 || echo "Erro ao obter informa√ß√µes do Lambda")
            
            if echo "${LAMBDA_CURRENT}" | jq -e '.Configuration' > /dev/null 2>&1; then
              PACKAGE_TYPE=$(echo "${LAMBDA_CURRENT}" | jq -r '.Configuration.PackageType // "unknown"')
              CURRENT_IMAGE=$(echo "${LAMBDA_CURRENT}" | jq -r '.Configuration.ImageUri // "N/A"')
              echo "  - PackageType: ${PACKAGE_TYPE}"
              echo "  - Image URI atual: ${CURRENT_IMAGE}"
              
              if [ "${PACKAGE_TYPE}" != "Image" ]; then
                echo ""
                echo "‚ö†Ô∏è PROBLEMA IDENTIFICADO: Lambda √© do tipo '${PACKAGE_TYPE}', mas precisa ser 'Image'"
                echo "   Este workflow s√≥ funciona com Lambdas do tipo Image (container)"
                echo "   O Lambda precisa ser convertido de Zip para Image no projeto principal"
              fi
            else
              echo "  (N√£o foi poss√≠vel obter informa√ß√µes do Lambda)"
            fi
            
            exit 1
          fi

      - name: Verificar atualiza√ß√£o do Lambda
        env:
          LAMBDA_FUNCTION_NAME: ${{ steps.lambda-config.outputs.lambda_function_name }}
        run: |
          echo "üîç Verificando informa√ß√µes finais do Lambda ap√≥s atualiza√ß√£o..."
          echo ""
          
          LAMBDA_INFO=$(aws lambda get-function \
            --function-name "${LAMBDA_FUNCTION_NAME}" \
            --region "${AWS_REGION}" \
            --output json 2>/dev/null)
          
          if [ -n "${LAMBDA_INFO}" ]; then
            echo "üìä Informa√ß√µes do Lambda na AWS:"
            echo "${LAMBDA_INFO}" | jq -r '.Configuration | "  - Function Name: \(.FunctionName)\n  - Function ARN: \(.FunctionArn)\n  - Image URI: \(.ImageUri)\n  - Last Modified: \(.LastModified)\n  - State: \(.State)\n  - Package Type: \(.PackageType)"'
            echo ""
            echo "‚úÖ Lambda atualizado com sucesso!"
          else
            echo "‚ö†Ô∏è N√£o foi poss√≠vel obter informa√ß√µes do Lambda"
          fi
