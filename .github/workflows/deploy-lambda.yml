name: Deploy Lambda (ECR + Terraform)

on:
  push:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  # EXEMPLO: 058264347413.dkr.ecr.us-east-1.amazonaws.com
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  # EXEMPLO: fastfood-auth-lambda (ou o repo que você criou no ECR)
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}

jobs:
  build-and-push:
    name: Build and Push Docker Image to ECR
    runs-on: ubuntu-latest

    outputs:
      ecr_image_uri: ${{ steps.out.outputs.ecr_image_uri }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials (AWS Academy)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS identity
        run: |
          echo "Caller identity:"
          aws sts get-caller-identity
          echo "Region:"
          aws configure get region
          echo "ECR_REGISTRY: ${{ env.ECR_REGISTRY }}"
          echo "ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}"
          aws ecr describe-repositories --region $AWS_REGION --repository-names ${{ env.ECR_REPOSITORY }} || true

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Generate image tag
        id: tag
        run: echo "TAG=sha-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build image
        run: |
          docker build -t ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ steps.tag.outputs.TAG }} .

      - name: Tag latest
        run: |
          docker tag \
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ steps.tag.outputs.TAG }} \
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest

      - name: Push image
        run: |
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ steps.tag.outputs.TAG }}
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest

      - name: Output ECR Image URI
        id: out
        run: |
          echo "ecr_image_uri=${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ steps.tag.outputs.TAG }}" >> $GITHUB_OUTPUT
          echo "✅ Pushed: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ steps.tag.outputs.TAG }}"

  terraform-apply:
    name: Deploy Lambda via Terraform
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (AWS Academy)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: ./terraform
        env:
          LAMBDA_FUNCTION_NAME: ${{ secrets.LAMBDA_FUNCTION_NAME }}
          LAMBDA_ROLE_ARN: ${{ secrets.LAMBDA_ROLE_ARN }}
        run: |
          terraform plan \
            -var="aws_region=${AWS_REGION}" \
            -var="lambda_function_name=${LAMBDA_FUNCTION_NAME}" \
            -var="ecr_image_uri=${{ needs.build-and-push.outputs.ecr_image_uri }}" \
            -var="lambda_role_arn=${LAMBDA_ROLE_ARN}"

      - name: Terraform Apply
        working-directory: ./terraform
        env:
          LAMBDA_FUNCTION_NAME: ${{ secrets.LAMBDA_FUNCTION_NAME }}
          LAMBDA_ROLE_ARN: ${{ secrets.LAMBDA_ROLE_ARN }}
        run: |
          terraform apply -auto-approve \
            -var="aws_region=${AWS_REGION}" \
            -var="lambda_function_name=${LAMBDA_FUNCTION_NAME}" \
            -var="ecr_image_uri=${{ needs.build-and-push.outputs.ecr_image_uri }}" \
            -var="lambda_role_arn=${LAMBDA_ROLE_ARN}"
