name: Deploy Lambda to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite execução manual

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY_NAME: ${{ secrets.ECR_REPOSITORY_NAME }}

jobs:
  build-and-push:
    name: Build and Push Docker Image to ECR
    runs-on: ubuntu-latest
    
    outputs:
      ecr_image_uri: ${{ steps.build.outputs.ecr_image_uri }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up variables
        id: vars
        run: |
          ECR_REPOSITORY_URL="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY_NAME }}"
          IMAGE_TAG="sha-${GITHUB_SHA::7}"
          ECR_IMAGE_URI="${ECR_REPOSITORY_URL}:${IMAGE_TAG}"
          
          echo "ECR_REPOSITORY_URL=${ECR_REPOSITORY_URL}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          echo "ECR_IMAGE_URI=${ECR_IMAGE_URI}" >> $GITHUB_ENV
          
          echo "ecr_repository_url=${ECR_REPOSITORY_URL}" >> $GITHUB_OUTPUT
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "ecr_image_uri=${ECR_IMAGE_URI}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        id: build
        run: |
          docker build -t ${{ env.ECR_IMAGE_URI }} .
          echo "ecr_image_uri=${{ env.ECR_IMAGE_URI }}" >> $GITHUB_OUTPUT

      - name: Tag image as latest
        run: |
          docker tag ${{ env.ECR_IMAGE_URI }} ${{ env.ECR_REPOSITORY_URL }}:latest

      - name: Push image to ECR
        run: |
          docker push ${{ env.ECR_IMAGE_URI }}
          docker push ${{ env.ECR_REPOSITORY_URL }}:latest

      - name: Output ECR Image URI
        run: |
          echo "ECR Image URI: ${{ steps.build.outputs.ecr_image_uri }}"

  terraform-apply:
    name: Deploy Lambda via Terraform
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: ./terraform
        run: |
          terraform plan \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -var="lambda_function_name=${{ secrets.LAMBDA_FUNCTION_NAME }}" \
            -var="ecr_image_uri=${{ needs.build-and-push.outputs.ecr_image_uri }}" \
            -var="lambda_role_arn=${{ secrets.LAMBDA_ROLE_ARN }}"

      - name: Terraform Apply
        working-directory: ./terraform
        run: |
          terraform apply -auto-approve \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -var="lambda_function_name=${{ secrets.LAMBDA_FUNCTION_NAME }}" \
            -var="ecr_image_uri=${{ needs.build-and-push.outputs.ecr_image_uri }}" \
            -var="lambda_role_arn=${{ secrets.LAMBDA_ROLE_ARN }}"
